<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            margin: 0%;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .quantity-container {
            display: flex;
            align-items: center;
        }

      

        .quantity-button {
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 50%;
        }

        .highlight {
            background-color: yellow;
        }

        @media screen and (max-width: 600px) {
            table {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Koktajle</h1>

    <table>
        <tr>
            <th>Produkt</th>
            <th>Cena jednostkowa</th>
            <th>Ilość</th>
            <th>Suma</th>
        </tr>
        <tr>
            <td>Produkt 1</td>
            <td>10.00 zł</td>
            <td>
                <div class="quantity-container">
                    <span class="quantity-button" onclick="decrementQuantity('product1')">-</span>
                    <input type="number" id="product1" value="0" min="0" oninput="calculateTotal()">
                    <span class="quantity-button" onclick="incrementQuantity('product1')">+</span>
                </div>
            </td>
            <td id="total1">0.00 zł</td>
        </tr>
        <!-- Pozostałe wiersze produktów -->
    </table>
    <h1>Soki</h1>
    <table>
        <tr>
            <th>Produkt</th>
            <th>Cena jednostkowa</th>
            <th>Ilość</th>
            <th>Suma</th>
        </tr>
        <tr>
            <td>Produkt 1</td>
            <td>10.00 zł</td>
            <td>
                <div class="quantity-container">
                    <span class="quantity-button" onclick="decrementQuantity('product2')">-</span>
                    <input type="number" id="product2" value="0" min="0" oninput="calculateTotal()">
                    <span class="quantity-button" onclick="incrementQuantity('product2')">+</span>
                </div>
            </td>
            <td id="total2">0.00 zł</td>
        </tr>
        <!-- Pozostałe wiersze produktów -->
    </table>

    <p>Suma: <span id="grandTotal">0.00 zł</span></p>

    <script>
        // Funkcja obliczająca sumaryczną cenę produktów
        function calculateTotal() {
            const quantities = [
                parseFloat(document.getElementById('product1').value) || 0,
                parseFloat(document.getElementById('product2').value) || 0
                // Dodaj kolejne produkty i ich ilości
            ];

            const prices = [10.00, 10.00]; // Ceny jednostkowe
            // Dodaj kolejne produkty i ich ceny jednostkowe

            let grandTotal = 0;

            for (let i = 0; i < quantities.length; i++) {
                const total = quantities[i] * prices[i];
                grandTotal += total;
                const totalId = 'total' + (i + 1);
                document.getElementById(totalId).textContent = total.toFixed(2) + ' zł';
            }

            document.getElementById('grandTotal').textContent = grandTotal.toFixed(2) + ' zł';

            // Podświetl wiersze z ilościami większymi od 0
            highlightRows();
        }

        // Funkcja podświetlająca wiersze z ilościami większymi od 0
        function highlightRows() {
            const rows = document.querySelectorAll('tr');
            rows.forEach(row => {
                const input = row.querySelector('input[type="number"]');
                if (input) {
                    const quantity = parseFloat(input.value) || 0;
                    if (quantity > 0) {
                        row.classList.add('highlight');
                    } else {
                        row.classList.remove('highlight');
                    }
                }
            });
        }

        // Funkcja do zwiększania ilości produktu
        function incrementQuantity(productId) {
            const input = document.getElementById(productId);
            if (input) {
                input.value = (parseFloat(input.value) || 0) + 1;
                calculateTotal();
            }
        }

        // Funkcja do zmniejszania ilości produktu
        function decrementQuantity(productId) {
            const input = document.getElementById(productId);
            if (input) {
                const currentValue = parseFloat(input.value) || 0;
                if (currentValue > 0) {
                    input.value = currentValue - 1;
                    calculateTotal();
                }
            }
        }

        // Wywołaj funkcję obliczeniową na początku, aby wyświetlić sumę początkową
        calculateTotal();
    </script>
</body>
</html>
